apply plugin: 'java'
apply plugin: 'application'

mainClassName = "dk.loeschcke.rps.RPS"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
  baseName = 'gs-gradle'
  version =  '0.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}

dependencies {
   testCompile 'junit:junit:4.12'
}
